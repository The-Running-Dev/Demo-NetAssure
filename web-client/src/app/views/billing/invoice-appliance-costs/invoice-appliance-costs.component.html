<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Number of Devices Using</th>
      <th>Cost</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of model">
      <td>{{item.hostname}}</td>
      <td>{{item.reportingDevices}}</td>
      <td>{{item.cost|currency}}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td></td>
      <td>Total</td>
      <td>{{total|currency}}</td>
    </tr>
  </tfoot>
</table>
