<div class="card" *ngIf="!isLoading">
  <div class="card-header">
    Invoice - {{model?.number}}
  </div>
  <div class="card-body">
    <div class="form-group row">
      <div class="col-md-3 col-form-label">
        Invoice Number:
      </div>
      <div class="col-md-3 form-control-static">
        {{model?.number}}
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-3 col-form-label">
        Date:
      </div>
      <div class="col-md-3 form-control-static">
        {{model?.creationDate | date}}
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-3 col-form-label">
        Generated by:
      </div>
      <div class="col-md-3 form-control-static">
        {{model?.generatedBy}}
      </div>
    </div>
    <div class="row">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of model?.lineItems">
            <td>{{item.name}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.price | currency}}</td>
            <td>{{item.price * item.quantity | currency}}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td></td>
            <td></td>
            <td>Total</td>
            <td>{{total() | currency}}</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
