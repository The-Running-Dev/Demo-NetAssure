<div class="card">
  <div class="card-body text-center">
    <div class="text-muted text-uppercase font-weight-bold">Top Talkers In Last Hour</div>
    <app-widget-loading [isLoading]="isLoading"></app-widget-loading>
    <canvas baseChart *ngIf="!isLoading" class="chart" [datasets]="model.data" 
    [labels]="model.labels" 
    [colors]="colors" chartType="bar"></canvas>
  </div>
</div>
